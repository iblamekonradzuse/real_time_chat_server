<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        .form-container {
            display: none;
        }
        #chat {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 5px;
        }
        .username {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="loginForm" class="form-container">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register</a></p>
    </div>

    <div id="registerForm" class="form-container">
        <h2>Register</h2>
        <input type="text" id="registerUsername" placeholder="Username">
        <input type="password" id="registerPassword" placeholder="Password">
        <button onclick="register()">Register</button>
        <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
    </div>

    <div id="chatForm" class="form-container">
        <div id="chat"></div>
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        let ws;

        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('chatForm').style.display = 'none';
        }

        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('chatForm').style.display = 'none';
        }

        function showChatForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('chatForm').style.display = 'block';
        }

        async function register() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password_hash: password }),
            });

            const result = await response.json();
            alert(result.message);

            if (result.status === 'success') {
                showLoginForm();
            }
        }

        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            });

            const result = await response.json();
            alert(result.message);

            if (result.status === 'success') {
                showChatForm();
                connectWebSocket(username, password);
            }
        }

        
        function connectWebSocket(username, password) {
            ws = new WebSocket(`ws://${window.location.host}/chat?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`);

            ws.onmessage = function(event) {
                const chatDiv = document.getElementById('chat');
                const messageData = event.data.split(': ', 2);  // Split the message into username and content
                const messageHtml = `<div class="message"><span class="username">${messageData[0]}</span>: ${messageData[1]}</div>`;
                chatDiv.innerHTML += messageHtml;
                chatDiv.scrollTop = chatDiv.scrollHeight;
            };

            ws.onclose = function() {
                alert('WebSocket connection closed');
                showLoginForm();
            };
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;
            ws.send(message);
            messageInput.value = '';
        }

        // Show login form by default
        showLoginForm();
    </script>
</body>
</html>
